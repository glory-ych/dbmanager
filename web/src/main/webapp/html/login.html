<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form id="login" action="/auth/login.do" method="post">
<label for="username">用户名：</label>
<input type="text" id="username" name="username"><br>
<label for="password">密 码：</label>
<input type="text" id="password" name="password"><br>
<input type="submit" value="登录">
</form>

<input type="button" value="登录2" id="login2" onclick="login()">
<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
<script>
    function login() {
        $.ajax({
            url:'/auth/login.do',
            type:'post',
            data:{username: 'ych', password: '123'},
            success:function(data,status){
                alert(data + "..." + status);
            }
        })
    }
</script>
</body>
</html>
